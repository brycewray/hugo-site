name: Deploy to Cloudflare Pages

# To do a push without triggering this GHA, include one of
# the following in the **commit message**
# (INCLUDING the brackets AND case-sensitivity):
#
# [skip ci]
# [ci skip]
# [no ci]
# [skip actions]
# [actions skip]
#
# “Alternatively, you can end the commit message
# with two empty lines followed by either
# `skip-checks: true` or `skip-checks:true`.”
#
# ref: https://docs.github.com/en/actions/managing-workflow-runs/skipping-workflow-runs

on:
  push:
    branches:
      - main

env:
  HUGO_VERSION: 0.111.3 # will get Extended Version below (non-Node)
  DART_SASS_VERSION: 1.62.0 # (non-Node)
  PAGEFIND_VERSION: 0.12.0 # (non-Node)
  NODE: true # choices: 'true' and 'false' (mainly checking only for [== "true"])
  STYLING: VCSS # choices: 'VCSS' and 'SCSS'

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      deployments: write
    steps:
      - name: Checkout default branch
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          # Fetch **all** history (not just deploy commit) for Hugo's .GitInfo and .Lastmod
          # See https://discourse.gohugo.io/t/problems-with-gitinfo-in-ci/22480
      - name: Download Hugo (non-Node)
        if: $NODE != "true"
        run: wget https://github.com/gohugoio/hugo/releases/download/v${{ env.HUGO_VERSION }}/hugo_extended_${{ env.HUGO_VERSION }}_linux-amd64.deb -O hugo_extended_${{ env.HUGO_VERSION }}_linux-amd64.deb
        # 0.103.0 began new naming convention
      - name: Install Hugo (non-Node)
        if: $NODE != "true"
        run: sudo dpkg -i hugo*.deb
      - name: Use Node.js
        if: $NODE == "true"
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      - name: Install packages (Node)
        if: $NODE == "true"
        run: npm install
      # caching suggested by Rodri in https://discord.com/channels/909600839717511208/986399846044958741/1099628644814557185
      - name: Cache Hugo resources
        id: cache-resources
        uses: actions/cache@v3
        with:
          path: resources
          key: ${{ runner.os }}-resources
      - name: Install Embedded Dart Sass (non-Node)
        if: $STYLING == "SCSS" && $NODE != "true"
        run: |
          curl -LJO https://github.com/sass/dart-sass-embedded/releases/download/${{ env.DART_SASS_VERSION }}/sass_embedded-${{ env.DART_SASS_VERSION }}-linux-x64.tar.gz
          tar -xvf sass_embedded-${{ env.DART_SASS_VERSION }}-linux-x64.tar.gz
          sass_embedded/dart-sass-embedded --version
          echo "$GITHUB_WORKSPACE/sass_embedded" >> $GITHUB_PATH
      - name: Build site with Hugo (Node)
        if: $NODE == "true"
        run: npm run build
      - name: Install Pagefind (non-Node)
        if: $NODE != "true"
        uses: supplypike/setup-bin@v3
        with:
          uri: "https://github.com/CloudCannon/pagefind/releases/download/v${{ env.PAGEFIND_VERSION }}/pagefind_extended-v${{ env.PAGEFIND_VERSION }}-x86_64-unknown-linux-musl.tar.gz"
          name: "pagefind_extended"
          version: ${{env.PAGEFIND_VERSION}}
      - name: Build site with Hugo (non-Node)
        if: $NODE != "true"
        run: hugo --verbose --minify
      - name: Move "excerpts" feeds (RSS/Atom and JSON) (non-Node)
        if: $NODE != "true"
        run: |
          mv public/posts/index.xml public/index-excerpts.xml
          mv public/posts/index.json public/index-excerpts.json
      - name: Run Pagefind (non-Node)
        if: $NODE != "true"
        run: pagefind_extended --source "public"
      - name: Publish to CFP
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CFP_API_TOKEN }}
          accountID: ${{ secrets.CF_ACCOUNT_ID }}
          projectName: 'static-site'
          directory: 'public'
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}
