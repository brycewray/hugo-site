{{- $scssOptions := dict "transpiler" "dartsass" -}}

{{- $css := resources.Get "scss/critical.scss" | toCSS $scssOptions -}}
{{- if hugo.IsProduction -}}
	{{- $css = $css | resources.Copy "css/critical.min.css" | postCSS -}}
{{- end -}}
{{- with $css -}}
	<style>{{ .Content | safeCSS }}</style>
{{- end }}
