	<header data-pagefind-ignore>
		<nav class="nav">
			<input
				type="checkbox"
				id="nav-Checkbox"
				class="nav-Checkbox"
				aria-label="Navigation"
				aria-haspopup="true"
				aria-expanded="false"
				aria-controls="menu"
			/>
			<label for="nav-Checkbox" class="nav-Toggle">
				<svg class="menu" viewBox="0 0 672 768" title="bars"><path d="M16 132h416c8.837 0 16-7.163 16-16V76c0-8.837-7.163-16-16-16H16C7.163 60 0 67.163 0 76v40c0 8.837 7.163 16 16 16zm0 160h416c8.837 0 16-7.163 16-16v-40c0-8.837-7.163-16-16-16H16c-8.837 0-16 7.163-16 16v40c0 8.837 7.163 16 16 16zm0 160h416c8.837 0 16-7.163 16-16v-40c0-8.837-7.163-16-16-16H16c-8.837 0-16 7.163-16 16v40c0 8.837 7.163 16 16 16z" /></svg>{{/* native viewBox = '0 0 448 512' */}}
				<svg class="close" viewBox="0 0 576 768" title="times"><path d="M242.72 256l100.07-100.07c12.28-12.28 12.28-32.19 0-44.48l-22.24-22.24c-12.28-12.28-32.19-12.28-44.48 0L176 189.28 75.93 89.21c-12.28-12.28-32.19-12.28-44.48 0L9.21 111.45c-12.28 12.28-12.28 32.19 0 44.48L109.28 256 9.21 356.07c-12.28 12.28-12.28 32.19 0 44.48l22.24 22.24c12.28 12.28 32.2 12.28 44.48 0L176 322.72l100.07 100.07c12.28 12.28 32.2 12.28 44.48 0l22.24-22.24c12.28-12.28 12.28-32.19 0-44.48L242.72 256z" /></svg>{{/* native viewBox = '0 0 384 512' */}}
			</label>
			<ul class="nav-Menu">
				<li><a href="/" title="Home page" aria-label="Home page">{{ partialCached "svgNavIcon.html" . }}</a></li>
				<li><a href="/about/" title="About me" aria-label="About me">About</a></li>
				{{- range first 1 (where site.RegularPages "Section" "posts") -}}
					<li><a href="{{ .RelPermalink }}" title="The most recently added post on the site" aria-label="Newest post">Newest post</a></li>
				{{- end -}}
				<li><a href="/posts/" title="Posts" aria-label="All posts">All posts</a></li>
				<li><a href="/search/" title="Site search" aria-label="Site search">Search</a></li>
				<li><a href="/privacy/" title="Privacy policy" aria-label="Privacy policy">Privacy</a></li>
				<li><a href="/contact/" title="Contact info and feed links" aria-label="Contact/RSS">Contact/RSS</a></li>
			</ul>
			{{/*  <button type="button" class="nScrHidden" data-theme-toggle></button>  */}}
			<div class="nScrHidden switchTheme">

					<input type="radio" name="switchTheme" id="lightMode">
					<span>

					</span>
				</label>
				<label for="autoMode" class="autoLabel" aria-label="Select auto mode for OS theme choice" title="Auto mode">
					<input type="radio" name="switchTheme" id="autoMode">
					<span>
						<svg class="auto" viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg" fill="none"><path fill-rule="evenodd" d="M8 0a8 8 0 100 16A8 8 0 008 0zm0 1.5v13a6.5 6.5 0 100-13z" clip-rule="evenodd"/></svg>
					</span>
				</label>
				<label for="darkMode" class="darkLabel" aria-label="Select dark mode" title="Dark mode">
					<input type="radio" name="switchTheme" id="darkMode">
					<span>
						<svg class="moon" viewBox="-5 0 32 32" version="1.1" transform="rotate(180)"><g stroke-width="0"></g><g stroke-linecap="round" stroke-linejoin="round"></g><g><g fill-rule="evenodd" sketch:type="MSPage"><g transform="translate(-575.000000, -829.000000)" fill="#000000"><path d="M586.256,845 C586.256,838.1 590.735,832.236 597,829.991 C595.243,829.361 593.353,829 591.372,829 C582.33,829 575,836.164 575,845 C575,853.837 582.33,861 591.372,861 C593.353,861 595.243,860.639 597,860.009 C590.735,857.764 586.256,851.901 586.256,845" id="moon"></path></g></g></g></svg>
					</span>
				</label>
			</div>
		</nav>
	</header>
