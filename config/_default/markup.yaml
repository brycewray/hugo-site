goldmark:
  extensions:
    extras:
      insert:
        enable: true
      mark:
        enable: true
      subscript:
        enable: true
      superscript:
        enable: true
      delete:
        enable: true
        # https://github.com/gohugoio/hugo/issues/12597
    linkify: false
    strikethrough: false
    # https://github.com/gohugoio/hugo/issues/12597
  parser:
    autoHeadingID: true # otherwise, can't use (e.g.) 'Content' as a heading
    wrapStandAloneImageWithinParagraph: false
    attribute:
      block: true
      title: true
  renderer:
    unsafe: true
    # only to allow for inline HTML and/or JS
    # ... other desired settings are defaults
highlight:
  guessSyntax: true
  noClasses: false
  tabWidth: 2
