<div class="searchDivPF" data-pagefind-ignore>
	<!-- link href="/_pagefind/pagefind-ui.css" rel="stylesheet" -->
	<p class="ctr pokey" data-pagefind-ignore>Powered by <a href="https://github.com/cloudcannon/pagefind">Pagefind</a> by&nbsp;<a href="https://cloudcannon.com">Cloudcannon</a>.<br />
		Requires JavaScript.</p>
	{{- if eq .Site.Params.Host "CFP" -}}
	<script nonce="DhcnhD3khTMePgXw" src="/_pagefind/pagefind-ui.js" type="text/javascript"></script>
	{{- else -}}
	<script src="/_pagefind/pagefind-ui.js" type="text/javascript"></script>
	{{- end -}}
	<div id="search" data-pagefind-ignore></div>
	{{- if eq .Site.Params.Host "CFP" -}}
	<script nonce="DhcnhD3khTMePgXw">
	{{- else -}}
	<script>
	{{- end -}}
		window.addEventListener('DOMContentLoaded', (event) => {
			new PagefindUI({
				element: "#search",
				showImages: false
			});
		});
	</script>
</div>
